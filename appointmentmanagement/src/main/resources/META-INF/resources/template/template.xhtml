<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="theme-color" content="#03A9F4" />
        </f:facet>
        <title><ui:insert name="title">PrimeFaces Avalon</ui:insert></title>
        <h:outputScript name="js/prism.js" library="avalon-layout"/>
        <h:outputScript name="js/layout.js" library="avalon-layout" />
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="outlined">
        <div class="layout-wrapper menu-layout-static">
            <ui:include src="./topbar.xhtml" />
            <ui:include src="./menu.xhtml" />
            
            <div class="layout-main">
                <ui:insert name="content"/>
            </div>
            
             <ui:include src="./footer.xhtml" />
            <p:ajaxStatus onerror="console.log('Reload page after ajax error'); location.reload()"/>
            <p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException" update="viewExpiredDialog" onexception="PF('viewExpiredDialog').show();" />
            <p:dialog id="viewExpiredDialog" header="Session expired" widgetVar="viewExpiredDialog" height="500px" onShow="document.location.href = document.location.href;">
                <h3>Reloading page</h3>
                Message: #{pfExceptionHandler.message} <br/>
                StackTrace: <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" />
            </p:dialog>
        </div>

        <ui:insert name="status">
            <p:ajaxStatus styleClass="status-indicator">
                <f:facet name="start">
                    <i class="pi pi-spin pi-spinner" aria-hidden="true"></i>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>
        </ui:insert>

        <h:outputStylesheet name="css/primeflex.min.css" library="avalon-layout" />
        <h:outputStylesheet name="css/primeicons.css" library="avalon-layout" />
        <h:outputStylesheet name="css/layout-blue.css" library="avalon-layout" />
      </h:body>

</html>
