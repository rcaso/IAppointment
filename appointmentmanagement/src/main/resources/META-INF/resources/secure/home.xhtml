<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template/template.xhtml">
    <ui:define name="title">Bienvenido</ui:define>
    <f:metadata>
        <f:viewAction action="#{homeBean.loadHomePage()}"/>
    </f:metadata>
    <ui:define name="content">
        <h:form id="home">
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:panel header="Datos de Tokens" styleClass="mb-6">
                        <p:panelGrid columns="2">
                            <p:outputLabel for="userName" value="UserName"/>
                            <h:outputText id="userName" value="#{homeBean.userName}"/>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel header="Eventos Registrados en Calendar" styleClass="mb-6">
                        <p:dataTable id="teventos" value="#{homeBean.events}" var="event" rows="20" paginator="true">
                            <p:column headerText="Titulo">
                                <h:outputText value="#{event.summary}"/>
                            </p:column>
                            <p:column headerText="Inicio">
                                <h:outputText value="#{event.start.dateTime}"/>
                            </p:column>
                            <p:column headerText="Fin">
                                <h:outputText value="#{event.end.dateTime}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
