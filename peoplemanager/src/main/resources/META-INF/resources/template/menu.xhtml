<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pu="http://primefaces.org/avalon">

    <h:form id="menuform">
        <div class="layout-menu-container">
            <div class="menu-scroll-content">
                <ui:fragment
                        rendered="true">
                    <div class="profile">
                        <a id="profile-options" href="#">
                            <p:graphicImage name="images/avatar.png" library="avalon-layout" styleClass="profile-image"
                                            style="border: 0 none"/>
                            <span class="profile-name">Isabel Oliviera</span>
                            <i class="pi pi-fw pi-chevron-down"/>
                            <span class="profile-role">Marketing</span>
                        </a>
                    </div>
                    <ul id="profile-menu" class="layout-menu">
                        <li role="menuitem">
                            <a href="#">
                                <i class="pi pi-fw pi-user"/>
                                <span>Profile</span>
                            </a>
                            <div class="layout-menu-tooltip">
                                <div class="layout-menu-tooltip-arrow"></div>
                                <div class="layout-menu-tooltip-text">Profile</div>
                            </div>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="pi pi-fw pi-lock"/>
                                <span>Privacy</span>
                            </a>
                            <div class="layout-menu-tooltip">
                                <div class="layout-menu-tooltip-arrow"></div>
                                <div class="layout-menu-tooltip-text">Privacy</div>
                            </div>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="pi pi-fw pi-cog"/>
                                <span>Settings</span>
                            </a>
                            <div class="layout-menu-tooltip">
                                <div class="layout-menu-tooltip-arrow"></div>
                                <div class="layout-menu-tooltip-text">Settings</div>
                            </div>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="pi pi-fw pi-sign-out"/>
                                <span>Logout</span>
                            </a>
                            <div class="layout-menu-tooltip">
                                <div class="layout-menu-tooltip-arrow"></div>
                                <div class="layout-menu-tooltip-text">Logout</div>
                            </div>
                        </li>
                    </ul>
                </ui:fragment>

                <pu:menu widgetVar="avalonMenuWidget" styleClass="layout-main-menu">
                    <p:submenu id="m_homepage" label="Favorites" icon="pi pi-fw pi-home" expanded="true">
                        <p:submenu id="m_management" icon="pi pi-fw pi-home" label="Administración">
                            <p:menuitem id="m_doctors" value="Doctores" icon="pi pi-user-edit" outcome="/management/doctors.xhtml" />
                            <p:menuitem id="m_therapists" value="Terapeutas" icon="pi pi-user-edit" outcome="/management/therapists.xhtml" />
                            <p:menuitem id="m_teachers" value="Profesores" icon="pi pi-user-edit" outcome="/management/teachers.xhtml" />
                            <p:menuitem id="m_pacientes" value="Pacientes" icon="pi pi-user-edit" outcome="/management/patients.xhtml" />
                        </p:submenu>
                        <p:submenu id="m_dashboards" icon="pi pi-fw pi-home" label="Citas" expanded="true">
                            <p:menuitem id="m_dashboard" value="Médicas" icon="pi pi-heart" url="#{parameterConfigBean.appointmentappUrl}/secure/home.xhtml" />
                            <p:menuitem id="m_dashboard_banking" value="Eventos" icon="pi pi-calendar-plus" url="#{parameterConfigBean.appointmentappUrl}/secure/appointments.xhtml" />
                        </p:submenu>
                    </p:submenu>

                 </pu:menu>
            </div>
        </div>
    </h:form>
</ui:composition>
